<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
    </div>
    <br>
    <form id="AkanForm">
        <div class="form-group">
        
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31" required>
        </div>
        <br>
        <div class="form-group">
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>
        </div>
        <br>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" min="1900" max="2025" required>
        </div>
        <br>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br><br>
        <div>
            <button type="submit">Get My Akan Name</button>
        </div>
        <div id="akanNameDisplay"></div>
    </form>
    <script src="script.js"></script>
    <body>
    </html>
